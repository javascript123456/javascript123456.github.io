        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100vh;
      }
      .board {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        grid-gap: 10px;
        margin: 50px;
      }
      .square {
        width: 25px;
        height: 25px;
        background-color: #d3d3d3;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        border: 1px solid #808080;
        cursor: pointer;
      }
      .square:hover {
        background-color: #c0c0c0;
      }
      .revealed {
        background-color: #ffffff;
      }
      .number {
        font-size: 24px;
        font-weight: bold;
      }
      .bomb {
        color: #ff0000;
      }
      .game-over {
        color: #ff0000;
        font-size: 48px;
        font-weight: bold;
      }
      .win {
        color: #00ff00;
        font-size: 48px;
        font-weight: bold;
      }
    </style>
  </head>
